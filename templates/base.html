<!DOCTYPE html>
<html lang="ru">
{% load static %}
<head>
    <meta charset="utf-8">
    <title> {% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<header>
    <div class="bg-dark collapse" id="navbarHeader" style="">
        <div class="container">
            <div class="row">
            </div>
        </div>
    </div>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <strong>Компания</strong>
            </a><strong>
            {% if user.is_authenticated %}
                <div class="btn-group" role="group" aria-label="Basic example">
                    <a class="btn btn-outline-secondary" href="#">{{ user.username }} </a>
                    <a class="btn btn-outline-secondary" href="#">Выход </a>
                </div>
            {% else %}
                <div class="btn-group" role="group" aria-label="Basic example">
                    <a class="btn btn-outline-secondary" href="#">Войти </a>
                    <a class="btn btn-outline-secondary" href="#">Регистрация </a>
                </div>
            {% endif %}
        </strong>
        </div>
    </div>
</header>
<body id='bg'>
{% block content %}{% endblock %}
<footer class="text-muted py-5">
    <div class="container">
        <p class="float-end mb-1"><a href="#">Наверх</a></p>
    </div>
</footer>
</body>
</html>
