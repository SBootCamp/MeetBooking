<form method="post" id="booking" >
    {% csrf_token %}
    {{ form.title.label }}
    {{ form.title }}
    {{ form.date.label }}
    {{ form.date }}
    {{ form.start_time.label }}
    {{ form.start_time }}
    {{ form.end_time.label }}
    {{ form.end_time }}
    {{ form.visitors.label }}
    {{ form.visitors }}
    <div class="errors">
        {{ form.non_field_errors }}
    </div>
    <input name="submit" value="Забронировать" class="booking-btn" type="submit">
</form>
