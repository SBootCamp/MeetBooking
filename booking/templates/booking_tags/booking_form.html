<form method="post" action="{% url 'booking' %}">
    {% csrf_token %}
    {{ form.title.label }}
    {{ form.title }}
    {{ form.date.label }}
    {{ form.date }}
    {{ form.start_time.label }}
    {{ form.start_time }}
    {{ form.end_time.label }}
    {{ form.end_time }}
    {{ form.cabinet }}
    <div class="errors">
        {{ form.non_field_errors }}
    </div>
    <button class="booking-btn" type="submit">Забронировать</button>
</form>
