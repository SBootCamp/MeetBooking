version: '3.7'
services:
  web:
    build: ./
    command: python manage.py runserver 127.0.0.1:${DJANGO_PORT} & python manage.py migrate
    volumes:
      - ./MeetBooking/:/usr/src/MeetBooking/
    ports:
      - ${DJANGO_PORT}:${DJANGO_PORT}
    env_file:
      - ./.env
    depends_on:
      - db_booking
  redis:
    image: redis
    ports:
      - ${REDIS_PORT}:${REDIS_PORT}
    volumes:
      - redis:/var/lib/redis/data
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
  db_booking:
    image: postgres
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    volumes:
      - db_booking:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    
volumes:
  redis:
  db_booking:
  web:
